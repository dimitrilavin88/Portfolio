<!DOCTYPE html>
<html>
<head>
    <title>Premier League Player Value Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #37003c;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid #00ff87;
            padding-bottom: 10px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        h2 {
            color: #37003c;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        /* Dashboard embed styling */
        .dashboard-container {
            margin-top: 40px;
        }

        .dashboard-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 1200px) {
            .dashboard-wrapper {
                padding-bottom: 60%; /* Better aspect ratio for larger screens */
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Premier League Player Value Predictor</h1>
    
    <div class="container dashboard-container">
        <h2>Interactive Data Analytics Dashboard</h2>
        <p style="margin-bottom: 25px; color: #666;">
            Explore player predictions, value comparisons, and analytics powered by machine learning.
            Data updates automatically every 15 minutes.
        </p>
        <div class="dashboard-wrapper">
            <iframe 
                src="https://lookerstudio.google.com/embed/reporting/85ab0292-29b9-42f9-b463-e507c8e0162c/page/HqJlF" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
    </div>

</body>
</html>
