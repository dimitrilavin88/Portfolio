<!DOCTYPE html>
<html>
<head>
    <title>Premier League Player Value Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            color: #37003c;
            font-size: 2em;
            margin-bottom: 15px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 4px solid #00ff87;
            padding-bottom: 8px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        h2 {
            color: #37003c;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        /* Dashboard embed styling */
        .dashboard-container {
            margin-top: 10px;
            width: 100%;
        }

        .dashboard-wrapper {
            position: relative;
            width: 100%;
            height: 1600px; /* Large fixed height to eliminate scrolling */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .dashboard-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 1400px) {
            body {
                padding: 15px 30px;
            }
            
            .dashboard-wrapper {
                height: 1800px; /* Even taller on very large screens */
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .container {
                padding: 10px;
            }
            
            .dashboard-wrapper {
                height: 1200px; /* Still tall on mobile but fits better */
            }
        }
        
        @media (min-width: 1920px) {
            .dashboard-wrapper {
                height: 2000px; /* Maximum height for very large displays */
            }
        }
    </style>
</head>
<body>
    <h1>Premier League Player Value Predictor</h1>
    
    <div class="container dashboard-container">
        <h2>Interactive Data Analytics Dashboard</h2>
        <p style="margin-bottom: 10px; color: #666; font-size: 0.9em;">
            Explore player predictions, value comparisons, and analytics powered by machine learning.
            Data updates automatically every 15 minutes.
        </p>
        <div class="dashboard-wrapper">
            <iframe 
                src="https://lookerstudio.google.com/embed/reporting/85ab0292-29b9-42f9-b463-e507c8e0162c/page/HqJlF" 
                frameborder="0" 
                style="border:0" 
                allowfullscreen 
                sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
            </iframe>
        </div>
    </div>

</body>
</html>
